<!doctype html>
<html lang="en">
  <head>
    <title>Etch a Sketch</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Etch-a-Sketch!</h1>
      <p>Just move your mouse over the grid, it'll change color!</p>
      <div class="controls">
        <button id="reset">Reset</button>
        <button id="change-size">Change grid size</button>
      </div>
      <p class="error"></p>
      <div class="grid-container"></div>
    </div>
  </body>
</html>
